<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Form Tag in HTML
    </h3>

    <div>
        <form action="">
            <label for=""> Name : </label>
            <input placeholder="Enter Your Name" type="text" required> <br><br>
            <label for=""> Email : </label>
            <input placeholder="Enter Your Email" type="email" required> <br> <br>
            <label for=""> Password </label>
            <input type="password" placeholder="Enter Your Password " required> <br> <br>
            <label for=""> Select Gender </label>
            <select name="" id="">
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
            </select>
            <br> <br>
            <label for=""> I have Laptop</label>
            <input type="checkbox" value="1">
            <label for=""> I have Bike</label>
            <input type="checkbox" value="2">
            <label for=""> I have College</label>
            <input type="checkbox" value="3">

            <br><br>
            <label for=""> Enter DOB </label>
            <input type="date" required>
            <br> <br>
            <label for=""> Select Time </label>
            <input type="time" required>
            <br> <br>


            <label for="">Upload Profile Image </label>
            <input type="file">
            <br> <br>

            <label for=""> Enter your Age </label>
            <input type="number">
            <br> <br>

            <label for=""> Enter Range </label>
            <input type="range">  <br> <br>
            <label for="">  Radio Button   </label>
            <input type="radio">  <br> <br>
            <input type="color">   <br> <br>
            <input type="url" name="" id="">
            <button type="submit"> Submit</button>
        </form>
    </div>
</body>

</html>
