<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1> Hii Today We are Going to Start The Action and <br> JS Atribute

        Combination of HTMl and JS
    </h1>
    <button onclick="showAlert()"> Open </button>
    <label for="">Name </label>
    <input type="text" id="name" onchange="printInputValue()" placeholder="Enter your Name">

    <h3> My name is : <p id="myname"></p>
    </h3>

</body>
<footer>

</footer>
<script>
    console.log("Hii Today We are Going to Start The Action and and DOm ");

    function printInputValue(e) {
        // var inputValue = document.getElementById("name").value;
        var myName = document.querySelector("#name").value;
        console.log("Input Value: ", myName);
        document.querySelector("#myname").innerHTML = myName;
    }

    const showAlert = () => {
        alert("Hello You have Clicked Button ");
        console.log("Hii I am From Button Click")
    }

    const getData = () => {
        fetch("https://jsonplaceholder.typicode.com/posts", {
            headers: {
                'Content-Type': 'application/json'
            },
            method: "GET"
        }).then((data) => {
            data.json().then((jsonData) => {
                console.log("Json Data ", jsonData);

            })

        }).catch((err) => {
            console.log(err);
        }).finally(() => {
            console.log("I am Done API request");
        });
    }

    const fetchData = async () => {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
            headers: {
                'Content-Type': 'application/json'
            },
            method: "GET"
        });
        const data = await response.json();
        console.log("Json Data ", data);
    }
    fetchData()
    //  getData()
</script>

</html>
